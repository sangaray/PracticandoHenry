<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Proyecto 1</title>
		<link rel="stylesheet" href="./styles/reset.css" />
		<link rel="stylesheet" href="./styles/styles.css" />
	</head>
	<body>
		<main>
			<section class="about">
				<h1>Sobre Mi</h1>
				<h2>Mi Página Web</h2>
				<p class="about-text">
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit maiores, beatae similique odit aut omnis
					voluptate? Est nemo placeat nihil delectus. Rem ea id cupiditate quaerat molestias explicabo nemo soluta.
				</p>
			</section>
			<section class="tecnologies">
				<h2>Mis Tecnologías Favoritas</h2>
				<div class="image-container">
					<img src="./assets/images/html5-1.png" alt="" class="html" />
					<img src="./assets/images/css3-1.png" alt="" class="css" />
					<img src="./assets/images/javascript.png" alt="" class="js" />
				</div>
			</section>
			<section class="activities">
				<h2>Mis Actividades Preferidas</h2>
				<form action="" class="form">
					<div class="input-container">
						<label for="activity">
							Nombre
							<input type="text" id="activity" />
						</label>
					</div>
					<div class="input-container">
						<label for="activity">
							Descripción
							<textarea rows="5" id="description"></textarea>
						</label>
					</div>
					<div class="input-container">
						<label for="activity">
							Imagen
							<input type="text" id="image" />
						</label>
					</div>
					<div class="input-container button">
						<input type="button" value="Enviar" id="submit" />
					</div>
				</form>
			</section>
			<div id="cardsContainer"></div>
		</main>
		<script src="./scripts/index.js"></script>
	</body>
</html>
