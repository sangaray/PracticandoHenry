<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Demo DOM</title>
		<link rel="stylesheet" href="./styles/styles.css" />
		<link rel="stylesheet" href="./styles/reset.css" />
	</head>
	<body>
		<div class="header">
			<h1>Mi Página de las Tortugas Ninja</h1>
		</div>
		<h2 class="personajes">Personajes</h2>
		<div class="container">
			<button id="characterChange">Cambiar Imagen</button>
			<div class="imgContainer">
				<h2 id="characterName"></h2>
				<img src="./assets/Portada.jpg" alt="Personaje" id="characterImg" class="imagen" />
			</div>
		</div>
		<div class="footer">
			<div class="input">
				<input type="text" id="name" placeholder="Ingresa tu nombre... " />
				<button id="setName">Enviar</button>
			</div>
			<div>
				<span id="createdBy">Aplicación creada por: </span>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
